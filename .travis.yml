language: python
dist: bionic
matrix:
  allow_failures:
    - os: windows
    - os: osx
    - python: 3.10-dev
  include:
    - python: 3.9
      env:
        - TOX_ENV=py39
    - python: 3.8
      env:
        - TOX_ENV=py38
    - python: 3.7
      env:
        - TOX_ENV=py37
    - python: 3.6
      env:
        - TOX_ENV=py36
    - python: 3.10-dev
      env:
        - TOX_ENV=py310
    - python: 3.6
      env:
        - TOX_ENV=pypy3.6
    - os: osx
      language: generic
      python: 3.7
      env:
        - TOX_ENV=py37
    - os: windows
      language: sh
      python: 3.9
      before_install:
        - choco install python --version=3.9.0
        - choco install nodejs
        - export PATH="/c/Python39:/c/Python39/Scripts:/c/Program Files/nodejs:$PATH"
        - python -m pip install --upgrade pip wheel tox
      env:
        - TOX_ENV=py39
    - python: 3.9
      env:
        - TOX_ENV=check-format
    - python: 3.9
      env:
        - TOX_ENV=flake8
    - python: 3.9
      env:
        - TOX_ENV=bandit
    - python: 3.9
      env:
        - TOX_ENV=safety
    - python: 3.9
      env:
        - TOX_ENV=publish-coverage
        - secure: ""
    - python: 3.9
      env:
        - TOX_ENV=py39
        - MBTEST_VERSION=2.2
    - python: 3.9
      sudo: yes
      env:
        - TOX_ENV=py39
        - MBTEST_VERSION=2.0
    - python: 3.9
      sudo: yes
      env:
        - TOX_ENV=py39
        - MBTEST_VERSION=1.16
before_install:
  - nvm install 12
  - pip install --upgrade tox
install:
  - python --version
  - pip --version
  - node --version
  - npm --version
  - npm install mountebank@"${MBTEST_VERSION:-2.3}" --production
script:
  - tox -e $TOX_ENV
